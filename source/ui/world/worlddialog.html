<div class="dialog ebp col-xs-12" *ng-if="active">
  <rpg-sprite class="col-xs-2 character" [name]="icon"></rpg-sprite>
  <div class="col-xs-10">
    <p [inner-text]="title"></p>
    <span class="text" [inner-text]="text"></span>
  </div>
  <button class="btn-close btn btn-flap" (click)="active=false"><i class="glyphicon glyphicon-remove"></i></button>
</div>
