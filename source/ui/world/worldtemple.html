<div class="temple-view ebp" *ng-if="active">
  <div class="header">
    <rpg-sprite [name]="icon"></rpg-sprite>

    <h1>{{name}}</h1>
  </div>

  <div class="prompt">
    <h2>It will cost you {{cost}} of your {{model.gold}} monies to heal here.</h2>

    <p>Would you like to heal your party members?</p>
    <button class="btn btn-flat" (click)="rest()">Yes</button>
    <button class="btn btn-flat" (click)="close()">No</button>
  </div>

  <div class="party">
    <div class="member" *ng-for="#hero of party">
      <rpg-sprite class="image" frame="7" [name]="hero.attributes.icon"></rpg-sprite>
      <h1 class="name">{{hero.attributes.name}}</h1>

      <div class="stats">
        <div>Level {{hero.attributes.level}}</div>
        <div>HP {{hero.attributes.hp}} / {{hero.attributes.maxHP}}</div>
      </div>
      <rpg-health-bar [model]="hero"></rpg-health-bar>
    </div>
  </div>
</div>
