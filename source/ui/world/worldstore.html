<div class="store-view col-xs-12 ebp" *ng-if="active">
  <div class="header">
    <div class="title">
      <div class="name">
        <h1>{{getActionVerb()}} {{name}}</h1> <span>Gold: {{buyer.gold}}</span>
      </div>
    </div>
  </div>

  <div class="inventory">
    <ul *ng-if="isBuying()">
      <li class="item" *ng-for="#item of inventory" (click)="selectItem(item)">
        <rpg-sprite class="icon" [name]="item.icon"></rpg-sprite>
        <span class="item-name" [inner-text]="item.name"></span>
        <span class="item-price" [inner-text]="item.cost"></span>
      </li>
    </ul>
  </div>

  <ul *ng-if="isSelling()">
    <li class="item" *ng-for="#item of buyer.inventory" (click)="selectItem(item)">
            <rpg-sprite class="icon" [name]="item.attributes.icon">
            </rpg-sprite>
      <span class="item-name">{{item.attributes.name}}</span>
      <span class="item-price">{{item.attributes.cost}}</span>
    </li>
  </ul>

  <ul *ng-if="selected">
    <li class="item selected">
      <rpg-sprite class="icon" [name]="selected.icon"></rpg-sprite>
      <span class="item-name">{{selected.name}}</span>
      <span class="item-price">{{selected.cost}}</span>
    </li>
    <div class="prompt btn-group">
      <button class="btn btn-flat" (click)="selected=null">Back</button>
      <button class="btn btn-flat" (click)="actionItem(selected)">
        {{selling?"Sell":"Buy"}}
      </button>
    </div>
  </ul>

  <div class="prompt btn-group" *ng-if="!selected">
    <button class="btn btn-flat" (click)="close()">Done</button>
    <button class="btn btn-flat" (click)="toggleAction()">{{selling?"Buy":"Sell"}}</button>
  </div>

</div>
