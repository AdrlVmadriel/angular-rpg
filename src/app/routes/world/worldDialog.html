<div layout="row" layout-padding class="dialog ebp" *ngIf="active">
  <rpg-sprite class="character" [name]="icon"></rpg-sprite>
  <div flex class="body-text">
    <p [innerText]="title"></p>
    <span class="text" [innerText]="text"></span>
  </div>
  <button class="btn-close btn btn-flap" (click)="active=false"><i class="glyphicon glyphicon-remove"></i></button>
</div>
