<div layout="column" layout-padding>
  <h1>{{actionVerb$ | async}} {{name$ | async}}</h1> <span>Gold: {{buyer?.gold}}</span>

  <div class="inventory" layout-padding flex>
    <ul *ngIf="isBuying$ | async">
      <li class="item" *ngFor="let item of inventory$ | async" (click)="selectItem(item)" layout="row">
        <rpg-sprite width="32" height="32" class="icon" [name]="item.icon"></rpg-sprite>
        <span flex class="item-name" [innerText]="item.name"></span>
        <span class="item-price" [innerText]="item.cost"></span>
      </li>
    </ul>

    <ul *ngIf="isSelling$ | async">
      <li class="item" *ngFor="let item of inventory$ | async" (click)="selectItem(item)" layout="row">
        <rpg-sprite width="32" height="32" class="icon" [name]="item.icon"></rpg-sprite>
        <span flex class="item-name" [innerText]="item.name"></span>
        <span class="item-price" [innerText]="item.cost"></span>
      </li>
    </ul>
    <ul *ngIf="selected$ | async">
      <li class="item selected" layout="row">
        <rpg-sprite width="32" height="32" class="icon" [name]="(selected$ | async).icon"></rpg-sprite>
        <span flex class="item-name" [innerText]="(selected$ | async).name"></span>
        <span class="item-price" [innerText]="(selected$ | async).cost"></span>
      </li>
    </ul>

  </div>


  <div class="prompt btn-group" *ngIf="selected$ | async">
    <button class="btn btn-flat" (click)="_selected$.next(null)">Back</button>
    <button class="btn btn-flat" (click)="actionItem(selected)" [innerText]="(selling$ | async)?'Sell':'Buy'"></button>
  </div>
  <div class="prompt btn-group" *ngIf="!(selected$ | async)">
    <button class="btn btn-flat" (click)="close()">Done</button>
    <button class="btn btn-flat" (click)="toggleAction()" [innerText]="(selling$ | async)?'Buy':'Sell'"></button>
  </div>

</div>
