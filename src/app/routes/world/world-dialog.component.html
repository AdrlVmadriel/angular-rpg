<div layout="row" layout-padding class="dialog ebp" *ngIf="active$ | async">
  <rpg-sprite class="character" [name]="icon$ | async"></rpg-sprite>
  <div flex class="body-text">
    <p [innerText]="title$ | async"></p>
    <span class="text" [innerText]="text$ | async"></span>
  </div>
  <button class="btn-close btn btn-flap" (click)="onClose($event)"><i class="glyphicon glyphicon-remove"></i></button>
</div>
