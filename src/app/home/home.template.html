<rpg-notification></rpg-notification>

<div class="select-map ebp" hide-sm *ngIf="!combat">Select Map:
  <select #themap (change)="setMap(themap.value)">
    <option *ngFor="let map of maps" [value]="map" [selected]="map==game.partyMapName">{{map}}</option>
  </select>
</div>

<div class="dialogs-container"
     layout="column"
     layout-fill
     layout-padding
     layout-align="start center"
     *ngIf="!combat">
  <party-menu></party-menu>
  <world-dialog></world-dialog>
  <world-temple></world-temple>
  <world-store></world-store>
</div>
<world-map
  [style.display]="combat?'none':'inherit'"
  [position]="game.partyPosition"
  [player]="game.world.model.party[0]"
  [mapName]="game.partyMapName"></world-map>

<combat-map *ngIf="combat" [combat]="combat" [map]="combat?.tileMap"></combat-map>

<div class="card-container">
  <div>
    For hot module reloading run
    <pre>npm run start:hmr</pre>
  </div>
  <hr>
  <div>
    <h4>Local State</h4>

    <form (ngSubmit)="submitState(localState.value)" autocomplete="off">

      <input
        [value]="localState.value"
        (input)="localState.value = $event.target.value"
        placeholder="Submit Local State to App State"
        autofocus>

      <button md-raised-button color="primary">Submit Value</button>
    </form>
    <!--
        <input type="text" [value]="localState.value" (input)="localState.value = $event.target.value" autofocus>
        Rather than wiring up two-way data-binding ourselves with [value] and (input)
        we can use Angular's [(ngModel)] syntax
        <input type="text" name="textInput" [(ngModel)]="localState.value" autofocus>
      -->

    <pre>this.localState = {{ localState | json }}</pre>

  </div>

</div>
