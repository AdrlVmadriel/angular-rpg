<div class="select-map ebp">Select Map:
  <select #themap (change)="mapName=themap.value">
    <option *ng-for="#map of maps" [value]="map" [selected]="map==mapName">{{map}}</option>
  </select>
</div>
<rpg-notification></rpg-notification>

<div class="container dialogs-container">
  <party-menu></party-menu>
  <world-dialog></world-dialog>
  <world-temple></world-temple>
  <world-store></world-store>
  <content></content>
</div>
<world-map [map-name]="mapName"></world-map>
