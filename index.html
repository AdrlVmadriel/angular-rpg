<!-- index.html -->
<html>
<head>
  <title>Pow2 RPG</title>

  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <meta http-equiv="Content-Style-Type" content="text/css"/>
  <meta http-equiv="Content-Script-Type" content="text/javascript"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="source/app.css" media="all"/>
</head>
<body>

<rpg-app>
  <div class="loading fade pt-page-scaleUp">
    <div class="loading-wrapper">
      <div class="loading-wrapper-inner hero-container">
        <h1><a href="https://github.com/justindujardin/angular2-rpg">RPG!</a></h1>

        <p>Waking up...</p>
      </div>
    </div>
  </div>
</rpg-app>

<script src="https://github.jspm.io/jmcriffey/bower-traceur-runtime@0.0.87/traceur-runtime.js"></script>
<script src="https://jspm.io/system@0.16.js"></script>
<script>
  System.config({
    baseURL: './'
  });
</script>
<script src="./vendor/angular2/angular2.dev.js"></script>
<script src="./bower_components/underscore/underscore-min.js"></script>
<script src="./bower_components/backbone/backbone-min.js"></script>
<script src="./bower_components/tabletop/src/tabletop.js"></script>
<script src="./bower_components/jquery/jquery.min.js"></script>
<script src="./bower_components/pow-core/lib/pow-core.js"></script>
<script src="./bower_components/astar/astar.js"></script>
<script src="./bower_components/pow2/lib/pow2.js"></script>
<script src="./bower_components/pow2/lib/pow2.sprites.js"></script>
<script>
  System.import('source/app').then(function (app) {
    app.load().catch(function(){
      var heading = document.querySelector('.loading .loading-wrapper-inner h1 a');
      var text = document.querySelector('.loading .loading-wrapper-inner p');
      text.innerText = "RPG is built on the Angular2 developer preview, and is currently sad on your system.";
      heading.innerText = ':(';
      document.querySelector('.loading .hero-container').className += ' sad';
    });
  }, console.error.bind(console));
</script>
</body>
</html>
